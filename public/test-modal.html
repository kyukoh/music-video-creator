<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Modal Test</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-4">Modal Test</h1>
        
        <button onclick="testModal()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            Test Modal.show()
        </button>
        
        <div class="mt-4">
            <pre id="result"></pre>
        </div>
    </div>
    
    <!-- Modal Container -->
    <div id="modal-container" class="hidden fixed inset-0 z-50 overflow-y-auto"></div>
    
    <script src="assets/js/app.js"></script>
    <script>
        function testModal() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Check if Modal exists
                if (typeof Modal === 'undefined') {
                    resultDiv.textContent = 'Error: Modal object is undefined';
                    return;
                }
                
                // Check if Modal.show exists
                if (typeof Modal.show !== 'function') {
                    resultDiv.textContent = 'Error: Modal.show is not a function\n' + 
                        'Modal methods: ' + Object.keys(Modal).join(', ');
                    return;
                }
                
                // Test Modal.show
                const content = `
                    <div class="p-6">
                        <h2 class="text-xl font-bold mb-4">Test Modal</h2>
                        <p>Modal.show() is working correctly!</p>
                        <button onclick="Modal.close()" 
                                class="mt-4 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                            Close Modal
                        </button>
                    </div>
                `;
                
                Modal.show(content);
                resultDiv.textContent = 'Modal.show() called successfully!';
                
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message + '\n' + error.stack;
            }
        }
    </script>
</body>
</html>
